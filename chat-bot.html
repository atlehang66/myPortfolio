<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/chat-style.css">
</head>
<body>



<div class="chat-popup" id="myForm">
    <div id="questionContainer" class="form-container">
        <h1>Chat with Dilan</h1>
        <p class="typing-indicator">Hello! I'm Dilan. Please select any question from the options below:</p>
        <button class="chat-btn" onclick="toggleAnswer('answer1')">What is your experience in web development?</button>
        <button class="chat-btn" onclick="toggleAnswer('answer2')">Can you show examples of your previous work?</button>
        <button class="chat-btn" onclick="toggleAnswer('answer3')">What technologies do you specialize in?</button>
        <button class="chat-btn" onclick="toggleAnswer('answer4')">How do you handle project deadlines?</button>
        <button class="chat-btn" onclick="toggleAnswer('answer5')">What is your process for starting a new project?</button>
    </div>
    <div id="answerContainer" class="form-container" style="display:none;">
        <p id="answerText"></p>
        <button class="shrink-border" onclick="showQuestions()">Back to FAQs</button>
        <button class="shrink-border" onclick="closeForm()">Close Chat</button>
    </div>
</div>

<script>
function openForm() {
    const myForm = document.getElementById("myForm");
    myForm.style.display = "block";
    
    // Reset to the FAQs section
    showQuestions();
}

function toggleAnswer(answerId) {
    const answers = {
        answer1: "I have over 5 years of experience in web development, specializing in creating responsive and user-friendly websites.",
        answer2: "Sure! Here are some examples of my previous work: [Project 1], [Project 2], [Project 3].",
        answer3: "I specialize in technologies like HTML, CSS, JavaScript, React, and Node.js.",
        answer4: "I handle project deadlines by prioritizing tasks, setting realistic goals, and maintaining open communication with clients.",
        answer5: "My process for starting a new project involves understanding client requirements, planning, prototyping, and then iterating based on feedback."
    };

    document.getElementById("questionContainer").style.display = "none";
    document.getElementById("answerContainer").style.display = "block";
    document.getElementById("answerText").innerHTML = answers[answerId];
}

function showQuestions() {
    document.getElementById("answerContainer").style.display = "none";
    document.getElementById("questionContainer").style.display = "block";
}

function closeForm() {
    document.getElementById("myForm").style.display = "none";
}

</script>

</body>
</html>
