 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       
</head>

<body>
    <!-- This html is divided into 2 sections. The right-col and the left-col -->
    <div class="container">
        <div class="left-column">
            <div class="inner-left">
                <center>
                    <a href="javascript:void(0);" onclick="myFrame('contact.html')">
                        <img src="icons/user-profile-icon-free-vector.jpg" alt="User Profile Icon">
                    </a>
                </center>
            </div>

            <!-- Menu items and container here -->
            <div class="bottom-left flash-border" style="margin: auto;">   
                <center>
                    <nav>
                        <ul style="margin-left: -40px;">
                            <li class="fa fa-file-text" aria-hidden="true" ><button onclick="myFrame('about.html')">  About  </button></li> <br>
                            <li class="fa fa-briefcase" aria-hidden="true" ><button onclick="myFrame('project.html')">Projects</button></li> <br>
                            <li class="fa fa-envelope" aria-hidden="true" ><button onclick="myFrame('contact.html')">Contacts</button></li> <br>
                        </ul>
                    </nav>
                </center>
                
            </div>
                <center>
                    <p>Switch to Dark Mode</p>

                    
                        <label  class="switch" onclick="myFunction()">
                            <input type="checkbox" checked id="mode-toggle">
                            <span class="slider round"></span>
                            </label>
                    
                    
                </center>
        </div>

        <!-- Header and virtual Pc Section Starts here -->
        <div class="right-column">
            <div class="inner-right">

                <center>
                    <p class="highlight">Hi there! I'm Atlehang Semela.</p>        
                </center>

                <center>
                    <div class="btn">
                        <input type="button"onclick="myFrame('contactForm.html')" value="Lets Connect">
                        <input type="button"onclick="downloadCV()" value="Download CV">
                    </div>
                </center>
                
            </div>
           
            
            <!-- includes my virtual pc and footer -->
            <div class="bottom-right">    
                <div class="default" >
                    <div class="pane">
                        <div class="red circle" onclick="navigateFrame('back')"><center></center></div>
                        <div class="yellow circle"></div>
                        <div class="green circle" onclick="navigateFrame('forward')"><center></center></div>
                    </div>

                    <!-- my frame -->
                    <iframe id="myFrame"  class="myFrame" src="https://lottie.host/embed/8882ecb9-f344-45a4-a230-778158781d67/eBXBcfkQjH.json">
                        
                    </iframe>
                </div>
                
            </div>

            <div class="myFooter">
                <div class="chat-btn" onclick="myFrame('chat-bot.html')"> <img class="chat-icon"src="icons/chat-svgrepo-com (1).png" alt=""> </div>
                <center>
                    <footer>
                        <p>&copy; 2024 Atlehang Semela. All rights reserved.</p>
                    </footer>
                </center>
            <!-- <button class="chat-btn" onclick="myFrame('chat-bot.html')"><img class="chat-icon" src="icons/chat-svgrepo-com (1).png" alt=""></button> -->
            
            </div>
            
        </div>
    </div>
    

 <script src="js/frameControl.js"></script>
</body>
</html>
