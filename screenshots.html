<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Image Slideshow with Controls</title>
<style>
* {box-sizing: border-box;}
html, body {
    height: 100%; /* Ensure the body takes up the full height */
    margin: 0; /* Remove default margin */
}

.area {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* Center content vertically */
    height: 100vh; /* Full viewport height */
    position: relative;
}

.container {
    position: relative;
    width: 50%;
    max-width: 300px;
    overflow: hidden;
}

.image {
    display: block;
    width: 100%;
    height: auto;
}

.overlay {
    position: absolute; 
    bottom: 0; 
    background: rgba(0, 0, 0, 0.5);
    color: #f1f1f1; 
    width: 100%;
    transition: .5s ease;
    opacity: 0;
    color: white;
    font-size: 20px;
    padding: 20px;
    text-align: center;
}

.container:hover .overlay {
    opacity: 1;
}

.slide {
    display: none;
}

.active {
    display: block;
}

.controls {
    margin-top: 10px;
}

button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="area">
    <div class="container slide active">
        <img src="myPortfolio/images/1.png" alt="" class="image">
        <div class="overlay">Dark Mode</div>
    </div>
    <div class="container slide">
        <img src="myPortfolio/images/2.png" alt="" class="image">
        <div class="overlay">Light Mode</div>
    </div>
    
    <div class="controls">
        <button onclick="prevSlide()">❮ Prev</button>
        <button onclick="nextSlide()">Next ❯</button>
    </div>
</div>

<script>
let currentSlide = 0;
const slides = document.querySelectorAll('.slide');

function showSlide(index) {
    slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
            slide.classList.add('active');
        }
    });
}

function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
}

function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
}
</script>

</body>
</html>
